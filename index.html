<!doctype html>
<html lang="en">
  <head>
	 <title>Type Race</title>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	 <!-- Bootstrap CSS -->
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
		<header class="bg-secondary p-3 mb-5 text-center">
			<h1>TYPE RACE</h1>
		</header>

		<div class="container">
			<div class="col-md-6 mx-auto">
				<div class="row  text-center">
					<div class="col-md-6 mt-3">
						<h3>Current Level: <span id="level" class="text-info font-weight-bold">1</span></h3>
					</div>
					<div class="col-md-6 mt-3">
						<button type="button" class="btn btn-secondary" id="button"></button>
					</div>
				</div>
				
				
				<h2 class="my-2 text-center" style="font-size:7vw;">
					<span id="word-true" class="text-success"></span><span id="word-false" class="text-danger"></span><span id="word-left" class="text-info"></span>
				</h2>
				<input type="text" class="form-control form-control-lg mt-4" placeholder="Type above word..." id="word-input" autofocus>

				<h4 class="mt-3 text-center text-danger" id="message"></h4>
				
				<div class="row  text-center">
					<div class="col-md-6 mt-3">
						<h3>Time Left: <span id="time" class="text-danger font-weight-bold">10</span></h3>
					</div>
					<div class="col-md-6 mt-3">
						<h3>Score: <span id="score" class="text-success font-weight-bold">0</span></h3>
					</div>
				</div>

				<div class="row mt-4 ">
					<div class="col-md-12">
					  <div class="card card-body bg-secondary text-white">
						 <h5 class="text-center">Instructions</h5>
						 <ul>
							<li>To play, press the "NEW RACE" button.</li>
							<li>Type each word in the given amount of seconds to score.</li>
							<li>Level Will automatically increase for every 3 correct Words</li>
						 </ul>
					  </div>
					</div>
				 </div>

			</div>			
		</div>

		<script src="./main.js"></script>
  </body>
</html>
